<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

<style>
p {
	text-align: center;
}

footer {
	  position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100px; /* Adjust the height as per your requirements */
      background-color: #f5f5f5;
      text-align: center;
      line-height: 100px;
      padding: 5px;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>View Ticket</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/tickettracker/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tickettracker/">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tickettracker/new">New Ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


	<div class="container">

		<h3>View Ticket</h3>

        <hr>
		<form action="#"
			th:action="@{/tickettracker/view/{id}(id=${ticket.ticketId})}"
			th:object="${ticket}">


			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Ticket Title</th>
						<th>Ticket Short Description</th>
						<th>Ticket Created On</th>
						<th>Ticket Content</th>
					</tr>
				</thead>

				<tbody>
					<td th:text="*{ticketId}" />
					<td th:text="*{ticketTitle}" />
					<td th:text="*{ticketShortDescription}" />
					<td th:text="*{ticketCreatedOn}" />
					<td th:text="*{ticketContent}" />

					</tr>
				</tbody>
			</table>
		</form>

	</div>
	
	<div>
		<footer>
			<p>Copyright &copy 2023 GreatLearning All rights reserved</p>
		</footer>
	</div>
</body>

</html>
