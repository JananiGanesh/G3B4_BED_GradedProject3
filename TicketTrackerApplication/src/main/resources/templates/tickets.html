<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<style type="text/css">
p {
	text-align: center;
}

body {
      margin: 0;
      padding-bottom: 100px; /* Add padding to accommodate the footer */
    }
footer {
	 position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100px; /* Adjust the height as per your requirements */
      background-color: #f5f5f5;
      text-align: center;
      line-height: 100px;
      padding: 5px;
}
</style>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Ticket Tracker Application</title>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/tickettracker/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tickettracker/tickets">Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tickettracker/new">New Ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



	<div class="container">

		<h3>List of Tickets</h3>
		<hr>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tickets}">

					<td th:text="${ticket.ticketId}" />
					<td th:text="${ticket.ticketTitle}" />
					<td th:text="${ticket.ticketShortDescription}" />
					<td th:text="${ticket.ticketCreatedOn}" />
				</tr>
			</tbody>
		</table>
		
		
	</div>
	
	<div>
		<footer>
			<p>Copyright &copy 2023 GreatLearning All rights reserved</p>
		</footer>
	</div>

</body>
</html>
